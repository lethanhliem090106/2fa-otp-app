<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}2FA OTP App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
        }
        .otp { 
            font-size: 2em; 
            font-weight: bold; 
            color: #198754; 
            background: #fff; 
            border-radius: 8px; 
            padding: 10px 20px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: inline-block;
            margin-bottom: 10px;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 30px;
        }
        h1 {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 24px;
        }
        label {
            font-weight: 500;
        }
        .navbar {
            border-radius: 0 0 12px 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }
        .nav-link {
            color: #0d6efd !important;
        }
        .alert-info {
            border-radius: 8px;
        }
        img.qr {
            border: 2px solid #0d6efd;
            border-radius: 8px;
            margin-bottom: 16px;
            max-width: 200px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">2FA OTP App</a>
            {% if 'username' in session %}
                <span class="navbar-text">Xin ch√†o, {{ session['username'] }} | <a href="/logout" class="nav-link d-inline">Logout</a></span>
            {% else %}
                <a href="/login" class="nav-link d-inline">Login</a> | <a href="/register" class="nav-link d-inline">Register</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
